{% extends 'baseSinLogueo.html' %}
{% load static %}

{% block principal %}
<main Class="background-image">
    <div class="col-3 d-flex mb-4 mt-5 card p-3 m-auto mt-3">
        <div id="btitulo" class="card mb-4">
            <h2 class="text-center">Digite el token de Seguridad</h2>
        </div>
        <form class="mt-2" action="{% url 'verificar_token_form' email %}" method="post">
            {% csrf_token %}
            <input id="c" type="text" name="token" class="form-control" />
            <a href="{% url 'index' %}" class="mt-3 btn btn-danger">Cancelar</a><br>
            <button type="submit" class="mt-3 btn btn-success">Enviar</button>
        </form>
    </div>
</main>
{% endblock %}
