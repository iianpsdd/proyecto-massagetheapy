{% extends 'baseAdmin.html' %}
{% load static %}

{% block titulo %}Registrar Usuario{% endblock %}

{% block principal %}
<main class="background-image">
    <div class="mb-4 mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow border-1">
                    <div id="btitulo" class="card mt-5">
                        <strong><h2>Registrar Usuario</h2></strong>
                    </div>
                    <div class="card-body px-lg-5 py-lg-5">
                        <form action="{% url 'registrarAdmin' %}" method="post" id="formRegistrar"
                            enctype="multipart/form-data" autocomplete="off">
                            {% csrf_token %}
                            <input type="hidden" name="id" value="{{ Usuario.id }}">
    
                            <div class="form-group">
                                <label for="">Nombre</label>
                                <div class="input-group input-group-alternative mb-3">
                                    <input type="text" class="form-control" placeholder="Nombres" name="nombre" value="{{ nombre }}" required>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="">Apellido</label>
                                <div class="input-group input-group-alternative mb-3">
                                    <input type="text" class="form-control" placeholder="Apellidos" name="apellido" value="{{ apellido }}" required>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="">Fecha de Nacimiento</label>
                                <div class="input-group input-group-alternative mb-3">
                                    <input type="date" class="form-control" placeholder="Fecha de Nacimiento" name="fecha_nacimiento" value="{{ fecha_nacimiento }}" required>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="">Correo Electrónico</label>
                                <div class="input-group input-group-alternative mb-3">
                                    <input type="email" class="form-control" placeholder="Correo electrónico" name="correo" value="{{ correo }}" required>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="">Tipo Identificación</label>
                                <div class="input-group input-group-alternative mb-3">
                                    <select class="form-control" name="tipoIdentificacion" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Por favor ingrese un correo electrónico válido.">
                                        <option value=""> - Selecciona - </option>
                                        <option value="TI" {% if tipoIdentificacion == 'TI' %}selected{% endif %}>Tarjeta de identidad</option>
                                        <option value="CC" {% if tipoIdentificacion == 'CC' %}selected{% endif %}>Cédula</option>
                                        <option value="PA" {% if tipoIdentificacion == 'PA' %}selected{% endif %}>Pasaporte</option>
                                        <option value="CE" {% if tipoIdentificacion == 'CE' %}selected{% endif %}>Cédula de extranjería</option>
                                    </select>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="">Identificación</label>
                                <div class="input-group input-group-alternative mb-3">
                                    <input required type="text" class="form-control" placeholder="Número de identificación" name="identificacion" minlength="5" maxlength="10" pattern="[0-9]*" title="Por favor ingrese solo números." value="{{ identificacion }}">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="">Rol</label>
                                <div class="input-group input-group-alternative mb-3">
                                    <select class="form-control" name="rol" required>
                                        <option value=""> - Selecciona - </option>
                                        <option value="ADMIN" {% if registro.rol == 'ADMIN' %}selected{% endif %}>
                                            Administrador</option>
                                        <option value="SECRE" {% if registro.rol == 'SECRE' %}selected{% endif %}>
                                            Secretaria</option>
                                        <option value="ESPEC" {% if registro.rol == 'ESPEC' %}selected{% endif %}>
                                            Especialista</option>
                                        <option value="USUAR" {% if registro.rol == 'USUAR' %}selected{% endif %}>Usuario
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group focused">
                                <label for="">Contraseña</label>
                                <div class="input-group input-group-alternative mb-3">
                                    <input type="password" class="form-control" id="clave1" name="clave1" placeholder="Contraseña" required>
                                </div>
                            </div>
    
                            <div class="form-group focused">
                                <label for="">Confirmar Contraseña</label>
                                <div class="input-group input-group-alternative mb-3">
                                    <input type="password" class="form-control" id="clave2" name="clave2" placeholder="Confirmar contraseña" required>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="">Foto</label>
                                <div class="input-group input-group-alternative mb-3">
                                    <input type="file" name="foto" placeholder="Foto" class="form-control">
                                </div>
                            </div>
    
                            <div class="text-center">
                                <button id="btnReg" type="submit" class="btn btn-success mt-4">Registrarse</button>
                            </div>
                            <div class="text-center">
                                <a type="button" class="btn btn-danger mt-4" href="{% url 'index' %}">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
