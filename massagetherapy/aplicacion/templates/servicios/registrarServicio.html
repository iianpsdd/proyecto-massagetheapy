{% extends 'baseAdmin.html' %}
{% load static %}

{% block titulo %}Inicio{% endblock %}

{% block principal %}
<main Class="background-image">
  <div class="mb-4">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow border-1">
          <div class="container mt-5">
            <div id="btitulo" class="card mb-4">
              <h2 class="text-center">Registrar Nuevo Servicio</h2>
            </div>
            <form class="text-center tarService form-data mb-4" id="registrarServicioForm">
              {% csrf_token %}
              <div class="form-group mb-4 ">
                <label for="nombreServicio">Nombre del Servicio</label>
                <input type="text" id="nombreServicio" class="form-control" required>
              </div>
              <div class="form-group mb-4">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" class="form-control" rows="5" required></textarea>
              </div>
              <div class="form-group mb-4">
                <label for="nombreEspecialista">Nombre del Especialista</label>
                <select id="nombreEspecialista" class="form-control" required>
                  <option value="" > - Seleccione un especialista - </option>
                  <!-- Las opciones se llenarán dinámicamente -->
                </select>
              </div>
              <div class="form-group mb-4">
                <label for="precio">Precio</label>
                <input type="number" id="precio" class="form-control" required min="100" title="El precio no puede ser negativo."">
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-success">Registrar Servicio</button>
              </div>
              <div class="">
                <a href="{% url 'buscarServicio' %}" class="btn btn-danger  ">Cancelar</a>
              </div>
            </form>
            <div id="mensajeExito" class="alert alert-success mt-3" style="display:none;">¡Servicio registrado
              exitosamente!
            </div>
            <div id="mensajeError" class="alert alert-danger mt-3" style="display:none;">Hubo un error al registrar el
              servicio.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="{% static 'js/crearServicio.js' %}"></script>
{% endblock %}
